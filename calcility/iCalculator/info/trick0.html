<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="tips.css" />
    </head>
    
    <body>
        <h3>To select <span class="math">(&nbsp;)</span> or <img class="glyph" src="sqrt-20@2x.png" width="17" height="21" /> with its contents</h3>
            
        <ol class="noindent">
            <li>Double-tap any item in the contents to select it.</li>
            
            <br />
            
            <div class="demo">
                <script>
                if (/iPad/i.test(navigator.userAgent)) {
                    document.write('<img src="remove-()-demo~ipad.png" width="393" height="229" />');
                }
                else {
                    document.write('<img src="remove-()-demo.png" width="169" height="107" />');
                }
                </script>
            </div>
            
            <br />
            
            <li>Drag either <i>grab handle</i> outwards until it just crosses the boundary of <span class="math">(&nbsp;)</span> or <img class="glyph" src="sqrt-17@2x.png" width="17" height="21" />.</li>
            
            <br />
            
            <div class="demo">
                <script>
                if (/iPad/i.test(navigator.userAgent)) {
                    document.write('<img src="remove-()-demo~ipad.png" width="393" height="229" />');
                }
                else {
                    document.write('<img src="remove-()-demo.png" width="169" height="107" />');
                }
                </script>
            </div>
        </ol>
        
        <br />
        
        <a href="tip4.html">Back</a>
    </body>
</html>
