<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../tips.css" />
    </head>
    
    <body>
        <p><b>You can edit an expression <i>the same way</i> you edit normal text.</b></p>
        <p>Specifically, you can:</p>
        <ul class="noindent">
            <li><b>Tap</b> or <b>touch and hold</b> to position the insertion point.</li>
            <br />
            <li><b>Double-tap</b>, <b>triple-tap</b>, or <b>tap then drag</b> to select.</li>
            <br />
            <li><b>Shake</b> to undo/redo.</li>
        </ul>
    </body>
</html>
