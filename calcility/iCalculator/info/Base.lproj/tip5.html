<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <link rel="stylesheet" type="text/css" href="../tips.css" />
            </head>
    
    <body>
        <ul class="noindent">
            <li>You can input angles in the most natural way:</li>
        </ul>
        <div class="demo">
            <script>
                if (/iPad/i.test(navigator.userAgent)) {
                    document.write('<img src="../image-angle-input~iPad@2x.png" width="393" height="280" />');
                } else {
                    document.write('<img src="../image-angle-input@2x.png" width="169" height="200" />');
                }
            </script>
        </div>
        <br />
        <ul class="noindent">
            <li>Most of the time, the answer will just be in the “right” unit; if not, you can always convert between Deg and Rad manually:</li>
        </ul>
        <div class="demo">
            <script>
                if (/iPad/i.test(navigator.userAgent)) {
                    document.write('<img src="../image-angle-conversion~iPad@2x.png" width="393" height="284" />');
                } else {
                    document.write('<img src="../image-angle-conversion@2x.png" width="169" height="203" />');
                }
            </script>
        </div>
    </body>
</html>
