<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <link rel="stylesheet" type="text/css" href="../tips.css" />
            </head>
    
    <body>
        <ul class="noindent">
            <li>您可以用最直观的方式输入角度：</li>
        </ul>
        <div class="demo">
            <script>
                if (/iPad/i.test(navigator.userAgent)) {
                    document.write('<img src="../image-angle-input~iPad-zh@2x.png" width="393" height="280" />');
                } else {
                    document.write('<img src="../image-angle-input-zh@2x.png" width="169" height="200" />');
                }
            </script>
        </div>
        <br />
        <ul class="noindent">
            <li>大多数时候，答案会自动选择“正确的”单位；如果不是，您始终可以手动在<b>度</b>与<b>弧度</b>之间转换：</li>
        </ul>
        <div class="demo">
            <script>
                if (/iPad/i.test(navigator.userAgent)) {
                    document.write('<img src="../image-angle-conversion~iPad-zh@2x.png" width="393" height="284" />');
                } else {
                    document.write('<img src="../image-angle-conversion-zh@2x.png" width="169" height="203" />');
                }
            </script>
        </div>
    </body>
</html>
